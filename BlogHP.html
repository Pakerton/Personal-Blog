<!DOCTYPE html>
<html>
<head>
    <title>personal_blog_homepage</title>
    <meta charset="utf-8">
    <style>
        tr{
            border: solid;
        }

        td{
            border: solid;
        }

        body {
                background-color: darkgray;
            }   

        
    </style>
</head>

<body>
  <table style="height: 100vh; width: 100vw; border: solid; text-align: center;">
    <header>
        <tr style="height: 10%;">
            <td colspan="5">Home</td>
           
        </tr>
    </header>
    <nav>
        <tr style="height: 10%;">
            <td><form action="/writeblog" method="get"><input type="submit" value="New Blog"></form></td>
            <td><form action="/delBlog" method="post"><input type="submit" value="Delete Blog Name:"><input type="text" name = "title" placeholder="blog title to delete"></form></td>
            <td><form action="/showAllBlogs" method="get"><input type="submit" value="Show All Blogs"></form></td>
            <td><form action="/editBlog" method="post"><input type="submit" value="Edit Blog Name:"><input type="text" name = "title" placeholder="blog title to edit"></form></td>
            <td><form action="/searchBlog" method="post"><input type="submit" value="Search Blog Name:"><input type="text" name = "title" placeholder="blog title to search"></form></td>
        </tr>
    </nav>
   
    <tr>
        <!-- <td></td> -->
        <article><td colspan="5"  rows="40" cols="90" name="text" style="overflow-y: scrollS"><p>[[${blogText}]]</p></td>></article>
        
    </tr>
   
    
  </table>

</body>
</html>
